<al-header source="header"></al-header>
<al-footer source="quickMenu"></al-footer>
<al-menu></al-menu>

<main class="tiempoaire">

	<al-carriers source="carriers" ng-model="data.carrier"></al-carriers>
	<al-montos source="carriers[data.carrier].montos" ng-model="data.amount"></al-montos>
	<input type="tel" ng-show="data.amount != null" maxlength="10" ng-model="data.phoneNumber" placeholder="000 000 0000">
	<input type="tel" ng-show="data.phoneNumber.length == 10" maxlength="10" ng-class="isValidPhoneNumber() ? 'green' : 'red'" ng-model="data.phoneNumberComfirm" placeholder="000 000 0000">

	<div class="footer-bottons-2 main-footer" ng-show="isValidPhoneNumber()">
		<button class="passive" ng-click="cancel()"><i class="fa fa-times fa-2x"></i></button>
		<button class="active" ng-click="done()"><i class="fa fa-check fa-2x"></i></button>
	</div>

</main>
